services:
  # Web application (frontend + backend)
  app:
    build: .
    container_name: My Custom Apache Server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_NAME=food_ordering
      - DB_USER=postgres
      - DB_PASSWORD=devpassword123
    depends_on:
      - db
    volumes:
      - ./frontend:/app/public  # Serve frontend files
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]  # Command to check health
      interval: 30s       # How often to run the check
      timeout: 10s        # Fail if check takes longer than this
      retries: 3          # How many consecutive failures before marking as unhealthy
      start_period: 5s    # Grace period before starting checks

  # Database
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=food_ordering
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword123
    ports:
      - "5432:5432"  # For database inspection tools
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/sample-data.sql:/docker-entrypoint-initdb.d/2-data.sql
    restart: unless-stopped

volumes:
  db_data: